<div class="login-main-container">
  <div class="login-main-container-left">
    <div class="login-form">
      <form ngForm [formGroup]="loginForm">
        <div class="title">
          <h1>Login</h1>
        </div>
        <mat-form-field appearance="outline">
          <mat-label>
            <mat-icon>email</mat-icon>
            E-mail
          </mat-label>
          <input matInput placeholder="Seu email" formControlName="email">
          <mat-error *ngFor="let error of verifyError('email')">{{ error }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="password-field">
          <mat-label>
            <mat-icon>lock</mat-icon>
            Password
          </mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngFor="let error of verifyError('password')">{{ error }}</mat-error>
        </mat-form-field>
        <div class="forgot-password">
          <a routerLink="/auth/recover-password">I forgot my password</a>
        </div>

        <div class="button-container">
          @if (inProgress) {
            <button mat-flat-button [disabled]="inProgress">
              <mat-progress-spinner
                color="primary"
                mode="indeterminate">
              </mat-progress-spinner>
            </button>
          } @else {
            <button mat-flat-button [disabled]="inProgress" (click)="login()">Login</button>
          }
        </div>

        <div class="links">
          <div class="create-account">
            <span>Don't have an account? <a routerLink="/auth/register">Create</a></span>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="login-main-container-right">
    <div>
      <img src="assets/pokemon-logo.svg" alt="pokemon-logo">
    </div>
  </div>
</div>
